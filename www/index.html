<html ng-app="gspreadsheet-report">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/all.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <title>Spreadsheet Reporter</title>

        <script src="js/jquery.min.js"></script>
    </head>
    <body>


        <header id="main-header" style="top: 0px;">
            <div id="dashboard-admin-bar" class="clear">
                <div class="inner dashboard-sized-el" style="max-width: 710px;" ng-controller="DashboardsCtrl">
                    <a id="add-widget" class="btn" href="#add">новая</a>
                    <a id="toggle-header" href="#" class="" style="bottom: 0px;"></a>

                    <div class="dash-btns">
                        <div ng-repeat="dashboard in dashboards">
                            <a class="btn dashboard" href="#dashboard/{{dashboard.index}}">{{ dashboard.title }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="app-body">
            <div ng-view class="workspace"></div>
        </div>

        <!-- Libs -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="lib/angular/angular-route.js"></script>

        <!-- App -->
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/directives.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>

        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/google-spreadsheet.js"></script>

        <script type="text/javascript" src="js/dragdrop.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
